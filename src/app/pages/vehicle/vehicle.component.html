<form [formGroup]="form" (submit)="submit()">

  <div class="form-group row">
    <label class="col-4 col-form-label"><strong>ID</strong></label>

    <div class="col-8">
      <input
        class="form-control text-uppercase"
        formControlName="id"
        type="text"
        placeholder="Escriba el ID"
      >
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4 col-form-label"><strong>MARCA</strong></label>

    <div class="col-8">
      <input
        class="form-control text-uppercase"
        formControlName="brand"
        type="text"
        placeholder="Escriba el marca"
      >
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4 col-form-label"><strong>MODELO</strong></label>

    <div class="col-8">
      <input
        class="form-control text-uppercase"
        formControlName="model"
        type="text"
        placeholder="Escriba el modelo"
      >
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4 col-form-label"><strong>AÑO</strong></label>

    <div class="col-8">
      <input
        class="form-control text-uppercase"
        formControlName="year"
        type="text"
        placeholder="Escriba el año"
      >
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4 col-form-label"><strong>TIPO</strong></label>

    <div class="col-8">
      <input
        class="form-control text-uppercase"
        formControlName="type"
        type="number"
        placeholder="Escriba el tipo"
      >
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4 col-form-label"><strong>COLOR</strong></label>

    <div class="col-8">
      <input
        class="form-control text-uppercase"
        formControlName="color"
        type="text"
        placeholder="Escriba el color"
      >
    </div>
  </div>

  <button type="submit" class="btn btn-primary">ACEPTAR</button>
  <button type="button" class="btn btn-primary">CANCELAR</button>

</form>
